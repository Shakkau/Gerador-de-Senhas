<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>PasswordGenerator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <img class="logo" src="./assets/logo.png" alt="Gerador de Senha Logo" title="Gerador de Senha">

        <main class="container-input">
            <span>Tamanho <span id="valor"></span> caracteres</span>
            <input type="range"  id="slider" class="slider" min="5" max="25" value="8"/>
    
            <button class="button" id="button" onclick="generatePassword()">Gerar Senha</button>
        </main>
    
        <div id="container-password" class="container-password hide">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password" onclick="copyPass()"></span>
            <span id="tooltip">Clique na senha para copiar.</span>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
